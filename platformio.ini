; https://docs.platformio.org/page/projectconf.html

[env:teensy35]
platform = teensy
board = teensy35
framework = arduino
platform_packages = platformio/framework-arduinoteensy@^1.158.0
monitor_speed = 9600
build_flags = -D USB_MIDI